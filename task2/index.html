<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
           
            <form id="register" class="input-group">
                <div class="row">
                    <div class="col1">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your Firstname" required>
                    </div>
                    <div class="col2">
                        <label for="lastname">Last name:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Your Lastname" required>
                    </div>
                  <div class="col3">
                        <label for="User Id">User Id:</label>
                        <input type="text" placeholder="User Id" id="userid" required>
                    </div>
                    <div class="col4">
                        <label for="email">email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email" required>
                    </div>
                    <div class="col5">
                        <label for="pnumber">Phone number:</label>
                        <input type="tel" id="" name="pbunber" placeholder="123-34-567">
                    </div>
                    <div class="col6">
                        <label for="dob">Date Of Birth:</label>
                        <input type="date" id="fname" name="dob" required>
                    </div>
                    <div class="col7">
                        <label for="psw">Password:</label>
                        <input type="password" id="" name="psw" required>
                    </div>
                    <div>
                        <label for="color">Favorite color:</label>
                        <input type="color" name="Color" id="">
                    </div>
                    <div>
                        Gender:
                        <input type="radio" name="Gender" value="Female">Female
                        <input type="radio" name="Gender" value="Male">Male
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox" required><span>I agree with the T&C</span>
                        <button type="submit" class="submit-btn" required>Log In</button>
                    </div>
                </div>

            </form>
        </div>
   </div>
   <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
    }

    function login(){
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0"
    }
   </script>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
